{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                {{ post.published_date }}
           </div>
           <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
           <!-- <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a> 근데 이것은 승인된 댓글의 수인데 내 블로그는 로그인을 해서 들어가야되서 필요xx -->
        </div>
    {% endfor %}
{% endblock content %}
